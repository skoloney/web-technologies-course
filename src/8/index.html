<html>
<head>
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css">
    <link rel="stylesheet" href="css/solarized.css">
    <link rel="stylesheet" href="css/user.css">
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <style>
        .reveal {
            font-size: 36px;
        }
    </style>
</head>
<body>
<div class="reveal">
    <div class="slides">

        <section data-markdown="lecture8.md"
                 data-separator="^\n\n\n"
                 data-separator-vertical="^\n\n"
                 data-separator-notes="^Note:">
        </section>

    </div>
</div>
<script>

    Reveal.initialize({
        mouseWheel: true,
        dependencies: [
            // Interpret Markdown in <section> elements
            { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            { src: 'plugin/markdown/markdown.js',
                condition: function() { return !!document.querySelector( '[data-markdown]' ); },
                callback: function() {
                    document.querySelectorAll('h4, ul li, pre').forEach(el => {
                        el.classList.add('fragment');
                });

                    document.querySelectorAll('ul li').forEach(el => {
                        el.innerHTML = '&mdash; ' + el.innerHTML;
                });
                }
            },

            // Syntax highlight for <code> elements
            { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
    });

    <!-- If the query includes 'print-pdf', include the PDF print sheet -->
    if( window.location.search.match( /print-pdf/gi ) ) {
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = 'css/print/pdf.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
    }

</script>

<script>
    function ShowImage(name) {
        this.name = name;
        this.showMe = function() {
            let div = document.getElementById(this.name);
            if(div === null) {
                let newDiv = document.createElement('div');
                newDiv.setAttribute('id', this.name);
                newDiv.classList.add('customImage');
                document.body.appendChild(newDiv);
            } else {
                div.remove();
            }
        };
    }
    let showBear = new ShowImage('bear');
    let showSomethingElse = new ShowImage('sick');

    Reveal.configure({
        keyboard: {
            81: function() {
                showBear.showMe(); // Q
            },
            82: function() {
                showSomethingElse.showMe(); // R
            }
        }
    });
</script>

</body>
</html>
